<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agario Skin Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 70%;
        }
        button {
            background: #ff4d4d;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff1a1a;
        }
        #generated-skin, #skin-gallery {
            margin-top: 20px;
            padding: 10px;
        }
        #upload-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Agario Skin Generator</h1>
    </header>
    <main>
        <section id="generate-section">
            <h2>Generate a Custom Skin</h2>
            <input type="text" id="prompt" placeholder="Enter your skin idea...">
            <button id="generate-btn">Generate</button>
            <p id="token-count">Tokens Left: <span id="tokens">10</span></p>
            <div id="generated-skin"></div>
        </section>
        <section id="preset-skins">
            <h2>Preset Skins</h2>
            <div id="skin-gallery"></div>
        </section>
        <section id="upload-section">
            <h2>Upload Your Own Skin</h2>
            <input type="file" id="skin-upload" accept="image/*">
            <button id="upload-btn">Upload</button>
            <div id="upload-message"></div>
        </section>
    </main>
</body>
</html>
