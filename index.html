<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agario Skin Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        main {
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }
        input, button {
            padding: 12px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        input {
            width: 70%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        button {
            background: #ff4d4d;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #ff1a1a;
            transform: scale(1.05);
        }
        #generated-skin, #skin-gallery {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        #upload-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Agario Skin Generator</h1>
    </header>
    <main>
        <section id="generate-section">
            <h2>Generate a Custom Skin</h2>
            <input type="text" id="prompt" placeholder="Enter your skin idea...">
            <button id="generate-btn">Generate</button>
            <p id="token-count">Tokens Left: <span id="tokens">10</span></p>
            <div id="generated-skin"></div>
        </section>
        <section id="preset-skins">
            <h2>Preset Skins</h2>
            <div id="skin-gallery"></div>
        </section>
        <section id="upload-section">
            <h2>Upload Your Own Skin</h2>
            <input type="file" id="skin-upload" accept="image/*">
            <button id="upload-btn">Upload</button>
            <div id="upload-message"></div>
        </section>
    </main>
    <script>
        document.getElementById("upload-btn").addEventListener("click", function() {
            let fileInput = document.getElementById("skin-upload");
            let uploadMessage = document.getElementById("upload-message");
            if (fileInput.files.length > 0) {
                let file = fileInput.files[0];
                let reader = new FileReader();
                reader.onload = function(event) {
                    let img = document.createElement("img");
                    img.src = event.target.result;
                    img.style.maxWidth = "200px";
                    img.style.marginTop = "10px";
                    document.getElementById("skin-gallery").appendChild(img);
                    uploadMessage.textContent = "Skin uploaded successfully!";
                };
                reader.readAsDataURL(file);
            } else {
                uploadMessage.textContent = "Please select a file to upload.";
            }
        });
    </script>
</body>
</html>
